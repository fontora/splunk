################
## AD SCRIPTS ##
################

[script://$SPLUNK_HOME\etc\apps\Splunk_TA_windows\bin\runpowershell.cmd nt6-repl-stat.ps1]
disabled = 0
index = os_win_dc
interval = 300
source = Powershell
sourcetype = MSAD:NT6:Replication
 
[powershell://Replication-Stats]
disabled = 0
index = os_win_dc
schedule = 0 */5 * ? * *
script = & "$SplunkHome\etc\apps\Splunk_TA_windows\bin\Invoke-MonitoredScript.ps1" -Command ".\powershell\2012r2-repl-stats.ps1"
source = Powershell
sourcetype = MSAD:NT6:Replication
 
[script://$SPLUNK_HOME\etc\apps\Splunk_TA_windows\bin\runpowershell.cmd nt6-health.ps1]
disabled = 0
index = os_win_dc
interval = 300
source = Powershell
sourcetype = MSAD:NT6:Health
 
[powershell://AD-Health]
disabled = 0
index = os_win_dc
schedule = 0 */5 * ? * *
script = & "$SplunkHome\etc\apps\Splunk_TA_windows\bin\Invoke-MonitoredScript.ps1" -Command ".\powershell\2012r2-health.ps1"
source = Powershell
sourcetype = MSAD:NT6:Health
 
[script://$SPLUNK_HOME\etc\apps\Splunk_TA_windows\bin\runpowershell.cmd nt6-siteinfo.ps1]
disabled = 0
index = os_win_dc
interval = 3600
source = Powershell
sourcetype = MSAD:NT6:SiteInfo
 
[powershell://Siteinfo]
disabled = 0
index = os_win_dc
schedule = 0 15 * ? * *
script = & "$SplunkHome\etc\apps\Splunk_TA_windows\bin\Invoke-MonitoredScript.ps1" -Command ".\powershell\2012r2-siteinfo.ps1"
source = Powershell
sourcetype = MSAD:NT6:SiteInfo


